<div class="full-height-page">
    <div class="logo mb20">Angram</div>
    <div class="panel panel--300">
        <h2 class="text-center mb20">Войти</h2>
        <form [formGroup]="form" (ngSubmit)="submit()" class="style-form">
            <fieldset>
                <input type="text" formControlName="username" class="style-input" (keyup)="clearError()" placeholder="Введите никнейм">
            </fieldset>
            <fieldset>
                <input type="password" formControlName="password" class="style-input" (keyup)="clearError()" placeholder="Введите пароль">
            </fieldset>
            <div class="error-message" *ngIf="errorMessage">{{errorMessage}}</div>
            <div class="style-form__bottom">
                <button class="style-btn mb20">Войти</button>
                <p> Нет аккаунта? <a routerLink="/signup">Создать</a></p>
            </div>
        </form>
    </div>
</div>
